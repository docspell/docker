docspell.server {
  base-url = "http://localhost:7880"
  bind {
    address = "0.0.0.0"
  }
  backend {
    jdbc {
      url = "jdbc:postgresql://db:5432/dbname"
      user = "dbuser"
      password = "dbpass"
    }
  }
}

docspell.joex {
  base-url = "http://joex:7878"
  bind {
    address = "0.0.0.0"
  }
  jdbc {
    url = "jdbc:postgresql://db:5432/dbname"
    user = "dbuser"
    password = "dbpass"
  }
  scheduler {
    pool-size = 1
  }
}
