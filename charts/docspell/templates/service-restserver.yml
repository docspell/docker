apiVersion: v1
kind: Service
metadata:
  name: {{ include "docspell.fullname" . }}-restserver
  labels:
    {{- include "docspell.labels" . | nindent 4 }}
    docspell-component: restserver
spec:
  type: ClusterIP
  ports:
    - port: 7880
      targetPort: 7880
      protocol: TCP
      name: api
  selector:
    {{- include "docspell.selectorLabels" . | nindent 4 }}
    docspell-component: restserver