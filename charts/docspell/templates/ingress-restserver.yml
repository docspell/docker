{{- if .Values.docspell.restserver.ingress.enabled -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "docspell.fullname" . }}-restserver
  labels:
    {{- include "docspell.labels" . | nindent 4 }}
    docspell-component: restserver
  {{- with .Values.docspell.restserver.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.docspell.restserver.publicDomain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "docspell.fullname" . }}-restserver
            port:
              number: 7880
  {{- if .Values.docspell.restserver.ingress.tlsSecretName }}
  tls:
  - hosts:
    - {{ .Values.docspell.restserver.publicDomain }}
    secretName: {{ .Values.docspell.restserver.ingress.tlsSecretName }}
  {{- end }}
{{- end }}